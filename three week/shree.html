<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可编辑表格</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .box {
            width: 800px;
            min-height: 300px;
            margin: 100px auto 0;
            text-align: center;
            font-size: 22px;
        }
        
        input {
            height: 100%;
            width: 100%;
            text-align: center;
            border: none;
            outline: none;
            background: transparent;
        }
    </style>
</head>

<body>
    <script src="js/jquery-3.4.1.min.js"></script>

    <div class="box">
        <table class="table table-bordered">
            <thead>

                    <td class="active">姓名</td>
                    <td class="active">性别</td>
                    <td class="active">年龄</td>
                    <td class="active">工作</td>
                    <td class="active">爱好</td>
                    <td class="active">按钮</td>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button type="button" class="btn btn-success">添加</button>
    </div>





    <script src="js/shree.js"></script>

</body>

</html>
